name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  # Build job
  build:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1.146.0
        with:
          ruby-version: '3.1'  # Not needed with a .ruby-version file
          bundler-cache: true  # runs 'bundle install' and caches installed gems automatically
          cache-version: 0  # Increment this number if you need to re-download cached gems

      - name: Build with Jekyll
        run: bundle exec jekyll build --destination ./public  # change --destination to './public' for Firebase Hosting

  # Deployment job
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
      - name: List files
        run: ls -la
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0        
        with:
          entryPoint: .
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_POLICHAIN_WEBSITE }}'
          projectId: polichain-website
